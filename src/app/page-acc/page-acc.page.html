
<ion-header>
  <ion-toolbar>
    <ion-title>Connection</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding ion-text-center" class="background">


  <ion-item color="transparent">
    <ion-label><h2>Email</h2></ion-label>
    <ion-input type="text" [(ngModel)]="email"></ion-input>
  </ion-item>



  <ion-item color="transparent">
    <ion-label><h2>Password</h2></ion-label>
    <ion-input type="text"  [(ngModel)]="password"></ion-input>
  </ion-item>

<div><ion-button expand="block" (click)="connecter()">Connexion</ion-button></div>
</ion-content>
